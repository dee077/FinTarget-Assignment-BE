version: '3'

services:
  app:
    image: node:alpine
    container_name: Node_Backend
    volumes:
      - .:/usr/src/app
    working_dir: /usr/src/app
    command: npm start
    depends_on:
      - redis
    ports:
      - "5000:5000"
    networks:
      - app-network
    env_file:
      - .env

  redis:
    image: redis:latest
    container_name: Redis
    ports:
      - "6379:6379"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
